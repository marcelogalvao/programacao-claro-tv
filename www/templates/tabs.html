<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">


  <ion-tab title="Todos" icon-off="ion-monitor" icon-on="ion-monitor positive" href="#/tab/todos">
    <ion-nav-view name="tab-todos"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Favoritos" icon-off="ion-ios-star" icon-on="ion-ios-star positive" href="#/tab/favoritos">
    <ion-nav-view name="tab-favoritos"></ion-nav-view>
  </ion-tab>

  
  <ion-tab title="Sobre" icon-off="ion-ios-information-outline" icon-on="ion-ios-information-outline positive" href="#/tab/sobre">
    <ion-nav-view name="tab-sobre"></ion-nav-view>
  </ion-tab>


</ion-tabs>
